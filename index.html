<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Now</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">City-Now</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="#" class="standard-text-font-size">Weather</a>
                    </li>
                    <li>
                        <a href="#" class="standard-text-font-size">Events</a>
                    </li>
                    <li>
                        <a href="#" class="standard-text-font-size">News</a>
                    </li>
                    <li>
                        <a href="#" class="standard-text-font-size">Tweets</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section>


            <section class="user-submit">
                <div class="row">
                    <h5>Submit Your location!</h5>
                </div>
                <form>
                    <input type="text" name="location-input"></input>
                    <fieldset class="date-selector-area">
                        <legend>Choose dates</legend>

                        <div>
                            <label for="start">Start</label>
                            <input type="date" id="start" name="trip" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                        </div>

                        <div>
                            <label for="end">End</label>
                            <input type="date" id="end" name="trip" value="2018-07-29" min="2018-01-01" max="2018-12-31" />
                        </div>

                    </fieldset>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </section>


            <div class="weather-divider"></div>
            <section class="section weather-header">
                <div class="row">
                    <h5>Weather</h5>
                </div>
                <p class="weather-display">Stuff</p>
            </section>


            <div class="events-divider"></div>
            <section class="section events-header">
                <div class="row">
                    <h5>Events</h5>
                </div>
                <p class="events-display">Stuff</p>
            </section>


            <div class="news-divider"></div>
            <section class="section news-header">
                <div class="row">
                    <h5>News</h5>
                </div>
                <p class="news-display">Stuff</p>
            </section>


            <div class="twitter-divider"></div>
            <section class="section twitter-header">
                <div class="row">
                    <h5>Twitter</h5>
                </div>
                <p class="twitter-display">Stuff</p>
            </section>

        </section>

    </main>


    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">City Now</h5>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Weather</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Events</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">News</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="u-center-box">
                Â© 2018 Copyright
            </div>
        </div>
    </footer>

</body>
<script src="./assets/js/eventful.js"></script>
<script src="./assets/js/news.js"></script>
<script src="./assets/js/twitter.js"></script>
<script src="./assets/js/weather.js"></script>
<script src="./assets/js/app.js"></script>

</html>
